<!DOCTYPE html>
<html>

<head>
    <title>Billing Web Application</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1 align="center">Billing Web Application</h1>
    <div id="billingForm">
        <!-- Input fields for ProductId and Qty -->
        <label for="productId">ProductId:</label>
        <input type="text" id="productId" placeholder="Ex: P001 to P030" required/>
        <label for="qty">Qty:</label>
        <input type="number" id="qty" placeholder="Ex: 5" required/>
        <button style="float: none;" onclick="addItem() ">Add Item</button>

        <br>
        <br>

        <!-- Display the list of items -->
        <table id="itemList">
            <!-- Table header -->
            <tr>
                <th>ProductId</th>
                <th>Qty</th>
                <th>Name</th>
                <th>Amount</th>
                <th>Total_Amount</th>
            </tr>
        </table>

        <!-- Display grand total, tax amount, and payable amount -->
        <div id="summary">
            <p>Grand Total: <span id="grandTotal">0</span></p>
            <p>In Words: <span id="inWords">Rs</span></p>
            <p>Tax (10%): <span id="taxAmount">0</span></p>
            <p>Payable Amount: <span id="payableAmount">0</span></p>
        </div>

        <!-- Button to generate final bill -->
        <button onclick="generateBill()">Get Your Bill</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
